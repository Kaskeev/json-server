<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- awesome icons cdn -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://автолого.рф/wp-content/uploads/lexus-logo.png"
      type="image/png"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Lexus.svg/1280px-Lexus.svg.png"
            alt=""
            srcset=""
            width="150px"
          />
        </a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
        </form>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- add car form start -->
    <div class="d-flex flex-column align-items-center">
      <input type="text" placeholder="Model" id="add-form-model" class="mb-2" />
      <input type="text" placeholder="Price" id="add-form-price" class="mb-2" />
      <input type="text" placeholder="Video" id="add-form-video" class="mb-2" />
      <input
        type="text"
        placeholder="Image 1"
        id="add-form-image-1"
        class="mb-2"
      />
      <input
        type="text"
        placeholder="Image 2"
        id="add-form-image-2"
        class="mb-2"
      />
      <input
        type="text"
        placeholder="Image 3"
        id="add-form-image-3"
        class="mb-2"
      />
      <input
        type="text"
        placeholder="Image 4"
        id="add-form-image-4"
        class="mb-2"
      />
      <button type="button" id="add-form-save-btn" class="btn btn-success">
        Add car
      </button>
    </div>
    <!-- add car form end -->
    <!-- filter start -->
    <div class="container d-flex flex-column col-3">
      <div>Укажите ценовой диапазон</div>
      <input
        type="number"
        placeholder="from"
        id="filter-price-form"
        value="1"
      />
      <input type="number" placeholder="to" id="filter-price-to" value="2" />
    </div>
    <!-- filter end -->
    <!-- cars list start -->
    <div
      class="container d-flex flex-wrap justify-content-center mt-5"
      id="cars-list"
    ></div>
    <!-- cars list end -->
    <!-- pagination start -->
    <div id="pagination" class="d-flex justify-content-center"></div>
    <!-- pagination end -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
          </div>
          <div class="modal-body d-flex flex-column">
            <input
              class="mb-2"
              type="text"
              placeholder="model"
              id="edit-form-model"
            />
            <input
              class="mb-2"
              type="text"
              placeholder="price"
              id="edit-form-price"
            />
            <input
              class="mb-2"
              type="text"
              placeholder="video"
              id="edit-form-video"
            />
            <input
              class="mb-2"
              type="text"
              placeholder="image"
              id="edit-form-image-1"
            />
            <input
              class="mb-2"
              type="text"
              placeholder="image2"
              id="edit-form-image-2"
            />
            <input
              class="mb-2"
              type="text"
              placeholder="image3"
              id="edit-form-image-3"
            />
            <input
              class="mb-2"
              type="text"
              placeholder="image4"
              id="edit-form-image-4"
            />
            <input style="display: none" id="edit-form-id" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="edit-form-save-btn"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit modal end -->
    <!-- details modal start -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body details"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- details modal end -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="./js/main.js"></script>
  </body>
</html>
